<script type="text/javascript">
  function renderMembers(response) {
    for (var i=0; i<response.length; i++) {
      var m = response[i];
      var html = [
        '<div class="member span3">',
        '<a href="http://github.com/', m.name ,'" title="', m.name ,'">',
        '<img alt="', m.name ,'" src="', m.avatar_url ,'" />',
        '<span class="name">', m.name ,'</span>',
        '</a>',
        '</div>'
      ].join('');
      $('#members').append(html);
    }
  }
