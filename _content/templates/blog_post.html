<article>
  <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>
      {% include 'post_author.html' with {'post': post} %}
      {% include 'post_tags.html' with {'post': post} %}
      </small>
  </header>

  {{ post.content | raw }}
	
  {% if post.has_more %}<a class="btn" title="Zeige alles an" href="{{post.url}}">mehr...</a>{% endif %}
</article>
