<footer>
  {{ post.author }} - <time pubdate datetime="{{ post.timestamp | date('c') }}">{{ post.timestamp | date('d.m.Y H:i') }}</time>
	{% if post.category %}
		in <span class="post-cat"><a href="{{ pccaturl(post.category) }}">{{ post.category }}</a></span>
	{% endif %}
	{% if post.tags %}
		&mdash;
		{% for tag in post.tags %} {% if tag != 'announcement' %}
		<a href="{{ pctagurl(tag) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}
		{% endif %}{% endfor %}
	{% endif %}
</footer>
