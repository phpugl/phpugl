{% if post.language %}
  {% for lang in post.language %}
  <h2 lang="{{lang}}"><a href="{{ post.url }}">{{ attribute(post.title, lang) }}</a></h2>
  {% endfor %}
{% else %}
<h2 lang="de"><a href="{{ post.url }}">{{ post.title }}</a></h2>
{% endif %}
<small class="post__details">
  {% include 'post_author.html' with {'post': post} %}
  {% include 'post_tags.html' with {'post': post} %}
</small>
