{% extends "default.html" %}

{% block content %}
<article>
    <header class="page-header">
       {% if page.eventdate %}{% include 'post_eventdate.html' with {'post': page} %}{% endif %}
        <h1>{{ page.title }}</h1>
        <small>
        {% include 'post_author.html' with {'post': page} %}
        {% include 'post_tags.html' with {'post': page} %}
        </small>
    </header>

    {{ content | raw }}
</article>
{% endblock %}
