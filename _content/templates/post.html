{% extends "default.html" %}

{% block content %}
<section class="posts shadow--2dp">
  <article class="post">
    <header>
      {% include 'post_title.html' with {'post': page} %}
      {% include 'post_date.html' with {'post': page} %}
    </header>

    <div lang="de">{{ content | raw }}</div>

    {% if en %}
    <div lang="en">{{ en | raw }}</div>
    {% endif %}
  </article>
</section>
{% endblock %}
