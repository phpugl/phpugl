{% if post.language %}
<span class="language-switch">
  <i class="icon-flag hide-text">Sprache:</i>
  {% for lang in post.language %}
    {% if loop.first %}
    <a href="#" class="btn btn-mini btn-success" data-lang="{{lang}}">{{lang}}</a>
    {% else %}
    <a href="#" class="btn btn-mini" data-lang="{{lang}}">{{lang}}</a>
    {% endif %}
  {% endfor %}
</span>
{% endif %}
